<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div class = "score-wrapper">
                <div class = "board-title">
                    HOME
                </div>
                <div class = "board-background" id = "home-score"></div>
                <div class = "btn-row">
                    <button class = "score-btn" id = "add-1-home">+1</button>
                    <button class = "score-btn" id = "add-2-home">+2</button>
                    <button class = "score-btn" id = "add-3-home">+3</button>
                </div>
            </div>
            <div class = "score-wrapper">
                <div class = "board-title">
                    GUEST
                </div>
                    <div class = "board-background" id = "guest-score"></div>
                    <div class = "btn-row">
                        <button class = "score-btn" id = "add-1-guest">+1</button>
                        <button class = "score-btn" id = "add-2-guest">+2</button>
                        <button class = "score-btn" id = "add-3-guest">+3</button>
                    </div>
            </div>
            <button class = "reset-btn" id = "reset">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
